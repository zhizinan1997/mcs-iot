# 使用 Docker 内置 DNS 解析器，每 10 秒重新解析
# 这可以根治容器重启后 502 错误的问题
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

server {
    listen 80;
    server_name localhost;
    
    # Allow large file uploads (50MB)
    client_max_body_size 50M;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # SPA routing - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend
    # 使用变量方式强制每次请求都解析 DNS
    location /api/ {
        set $backend_api http://backend:8000;
        proxy_pass $backend_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
    }
    
    # WebSocket for dashboard
    location /api/dashboard/ws {
        set $backend_ws http://backend:8000;
        proxy_pass $backend_ws/api/dashboard/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }
    
    # Cache static assets (only for frontend assets, not API)
    location ~* ^/(assets|static)/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
