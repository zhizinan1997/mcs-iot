# MCS-IoT Production Docker Compose
# For production deployment

services:
  # ðŸŸ¢ MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mcs_mosquitto
    restart: always
    ports:
      - "8883:8883" # MQTTS only in production
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./nginx/ssl:/mosquitto/certs:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - mcs-net

  # ðŸŸ¡ Time-Series Database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: mcs_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-mcs_iot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-changeme}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mcs-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # âšª Cache
  redis:
    image: redis:7-alpine
    container_name: mcs_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mcs-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ðŸ”µ Core Worker (Python)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: mcs_worker
    restart: always
    environment:
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-changeme}
      - DB_NAME=${DB_NAME:-mcs_iot}
      - REDIS_HOST=redis
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - DEV_MODE=${DEV_MODE:-false}
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY:-}
      - R2_SECRET_KEY=${R2_SECRET_KEY:-}
      - R2_BUCKET=${R2_BUCKET:-mcs-iot-archive}
    volumes:
      - /etc/machine-id:/app/host_id:ro
      - ./license.key:/app/license.key:ro
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - mcs-net

  # ðŸŸ£ Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcs_backend
    restart: always
    environment:
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-changeme}
      - DB_NAME=${DB_NAME:-mcs_iot}
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mcs-net

  # ðŸ”¶ Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mcs_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - mcs-net

volumes:
  pg_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:


networks:
  mcs-net:
    name: mcs-net
