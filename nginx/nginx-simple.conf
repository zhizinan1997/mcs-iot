events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 使用 Docker 内置 DNS，解决容器重启后 IP 变化导致 502 问题
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;
    
    # Upload size limit
    client_max_body_size 50M;
    
    # HTTP Server (宝塔 nginx 会反向代理到此端口)
    server {
        listen 80;
        server_name _;
        
        # 使用变量实现动态 DNS 解析
        set $backend_server backend:8000;
        
        # Frontend (Vue SPA)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # Backend API
        location /api/ {
            proxy_pass http://$backend_server/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # WebSocket for Dashboard
        location /api/dashboard/ws {
            proxy_pass http://$backend_server/api/dashboard/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
        }
        
        # API Docs
        location /docs {
            proxy_pass http://$backend_server/docs;
            proxy_set_header Host $host;
        }
        
        location /openapi.json {
            proxy_pass http://$backend_server/openapi.json;
            proxy_set_header Host $host;
        }
    }
}
