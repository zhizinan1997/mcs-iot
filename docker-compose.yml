x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  # ğŸŸ¢ MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mcs_mosquitto
    ports:
      - "1883:1883" # TCP (Local only in prod, open for dev)
      - "8883:8883" # MQTTS
      - "9001:9001" # WS (Optional)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./nginx/ssl:/mosquitto/certs:ro
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/data:/mosquitto/data
    networks:
      - mcs-net
    logging: *default-logging

  # ğŸŸ¡ Time-Series Database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: mcs_db
    environment:
      POSTGRES_DB: mcs_iot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASS:-password}
    ports:
      - "5432:5432" # Exposed for local dev tools (DBeaver etc.)
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mcs-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    logging: *default-logging

  # âšª Cache
  redis:
    image: redis:7-alpine
    container_name: mcs_redis
    ports:
      - "6379:6379" # Exposed for local dev
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - mcs-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    logging: *default-logging

  # ğŸ”µ Core Worker (Python)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: mcs_worker
    environment:
      - TZ=Asia/Shanghai
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=${DB_PASS:-password}
      - DB_NAME=mcs_iot
      - REDIS_HOST=redis
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883 # Internal via TCP
      - MQTT_USER=admin
      - MQTT_PASS=${MQTT_PASSWORD:-admin123}
      - DEV_MODE=true # Bypass license check for dev
    volumes:
      - ./worker/src:/app/src # Hot reload
      - ./mosquitto/config:/app/mosquitto # MQTT é…ç½®æ–‡ä»¶å…±äº«
      # - /etc/machine-id:/app/host_id:ro # Mac doesn't have machine-id, handling in code
      - ./license.key:/app/license.key:ro
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - mcs-net
    restart: unless-stopped
    logging: *default-logging

  # ğŸŸ£ Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcs_backend
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Shanghai
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=${DB_PASS:-password}
      - DB_NAME=mcs_iot
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - ADMIN_INITIAL_PASSWORD=${ADMIN_INITIAL_PASSWORD:-admin123}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USER=admin
      - MQTT_PASS=${MQTT_PASSWORD:-admin123}
    volumes:
      - ./backend/src:/app/src
      - ./mosquitto/config:/app/mosquitto # MQTT é…ç½®ç®¡ç†
      - /var/run/docker.sock:/var/run/docker.sock # Docker API ç”¨äºé‡è½½ Mosquitto
      - uploads_data:/app/uploads # æŒä¹…åŒ–ä¸Šä¼ æ–‡ä»¶
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mcs-net
    restart: unless-stopped
    logging: *default-logging

  # ğŸŸ  Frontend (Vue + Nginx)
  # æ³¨æ„ï¼š80/443 ç«¯å£ç”±å®å¡”é¢æ¿ nginx å¤„ç†ï¼Œæ­¤å®¹å™¨ä»…ç›‘å¬ 3000 ç«¯å£
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcs_frontend
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx-simple.conf:/etc/nginx/nginx.conf:ro
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mcs-net
    restart: unless-stopped
    logging: *default-logging

volumes:
  pg_data:
  redis_data:
  uploads_data:


networks:
  mcs-net:
    name: mcs-net
